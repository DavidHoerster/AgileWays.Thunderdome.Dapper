<div class="container">
    <header>
        <h3>Create New Player</h3>
    </header>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="playerid" class="col-sm-2 control-label">Player ID:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.Id" id="playerid" class="form-control" type="text" placeholder="unique id" />
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.firstname" id="name" class="form-control" type="text" placeholder="First" />
                <input data-ng-model="newplayer.lastname" id="lastname" class="form-control" type="text" placeholder="Last" />
            </div>
        </div>
        <div class="form-group">
            <label for="bats" class="col-sm-2 control-label">Bats:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.bats" id="bats" class="form-control" type="text" placeholder="L or R" />
            </div>
        </div>
        <div class="form-group">
            <label for="throws" class="col-sm-2 control-label">Throws:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.throws" id="throws" class="form-control" type="text" placeholder="L or R" />
            </div>
        </div>
        <div class="form-group">
            <label for="height" class="col-sm-2 control-label">Height:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.height" id="height" class="form-control" type="text" placeholder="height in inches" />
            </div>
        </div>
        <div class="form-group">
            <label for="weight" class="col-sm-2 control-label">Weight:</label>
            <div class="col-sm-8">
                <input data-ng-model="newplayer.weight" id="weight" class="form-control" type="text" placeholder="weight in lbs" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submitPage" class="btn btn-primary" type="button"
                        ng-disabled="!newplayer.Id || !newplayer.firstname || !newplayer.lastname"
                        ng-click="create()">
                    Save Page
                </button>
            </div>
        </div>

    </form>
</div>
