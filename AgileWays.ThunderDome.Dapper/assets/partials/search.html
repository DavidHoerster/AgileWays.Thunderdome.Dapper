<div class="container">
    <header>
        <h3>Search for Multiple Players</h3>
    </header>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="playerid1" class="col-sm-2 control-label">Player ID 1:</label>
            <div class="col-sm-8">
                <input data-ng-model="playerid1" id="playerid1" class="form-control" type="text" placeholder="unique id" />
            </div>
        </div>
        <div class="form-group">
            <label for="playerid2" class="col-sm-2 control-label">Player ID 2:</label>
            <div class="col-sm-8">
                <input data-ng-model="playerid2" id="playerid2" class="form-control" type="text" placeholder="First" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submitPage" class="btn btn-primary" type="button"
                        ng-disabled="!playerid1 && !playerid2"
                        ng-click="search()">
                    Search
                </button>
            </div>
        </div>

    </form>
</div>

<div ng-if="results.length > 0">

    <h3>Results</h3>

    <div ng-if="results[0]">
        <a href="/#/card/{{results[0].PlayerId}}">{{results[0].Name.First + ' ' + results[0].Name.Last}}</a>
        <br/>
        Bats: {{results[0].Bats}}  Throws: {{results[0].Throws}}
    </div>

    <div ng-if="results[1]">
        <a href="/#/card/{{results[1].PlayerId}}">{{results[1].Name.First + ' ' + results[1].Name.Last}}</a>
        <br />
        Bats: {{results[1].Bats}}  Throws: {{results[1].Throws}}
    </div>

</div>
